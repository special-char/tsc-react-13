<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag Example</title>
</head>
<body>
    <h1>Input Tag Examples</h1>
    <form action="/submit" method="post">
        <!-- Text input -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br><br>

        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Number input -->
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="0" max="100"><br><br>

        <!-- Date input -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- Time input -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <!-- Checkbox input -->
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <!-- Radio input -->
        <label>Radio:</label>
        <input type="radio" id="radio1" name="radio" value="1">
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio" value="2">
        <label for="radio2">Option 2</label><br><br>

        <!-- File input -->
        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Submit input -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
