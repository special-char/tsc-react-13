<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <style>
      .wrapper {
        display: flex;
        flex-wrap: wrap;
      }
      .box:nth-child(1) {
        flex: 1 1 120px;
        aspect-ratio: 1 / 1;
        background-color: red;
      }
      .box:nth-child(2) {
        flex: 1 1 200px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">1</div>
      <div class="box">2</div>
    </div>
  </body>
</html>
