<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <input type="checkbox" id="dialog-toggle" style="display: none;">

    <!-- Label that acts as a button to open the dialog -->
    <label for="dialog-toggle" style="cursor: pointer; color: blue;">Open Dialog</label>

    <!-- Dialog element that will be shown or hidden -->
    <dialog>
        <h2>Dialog Title</h2>
        <p>This is a sample dialog box controlled with HTML5 and CSS.</p>
        <!-- Label to close the dialog -->
        <label for="dialog-toggle" style="cursor: pointer; color: red;">Close</label>
    </dialog>
</body>
</html>
