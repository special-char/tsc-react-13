<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: repeat(6, 200px);
        grid-template-rows: repeat(2, 200px);
        gap: 1rem;
      }
      .box {
        background-color: red;
      }
      .box:nth-child(1) {
        grid-column: span 2;
        grid-row: span 2;
      }
      .box:nth-child(4),
      .box:nth-child(6),
      .box:nth-child(5) {
        grid-column: span 2;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
  </body>
</html>
